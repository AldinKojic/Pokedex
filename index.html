<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style's/typesColor.css" />
    <link rel="stylesheet" href="./style's/style.css" />
    <link rel="stylesheet" href="./style's/pokemon-detail.css" />
    <link rel="stylesheet" href="./style's/aside.css" />
    <script src="./script's/script.js"></script>
    <script src="./script's/template.js"></script>
  </head>
  <body onload="init()">
    <div class="input-wrapper">
      <button
        class="theme-toggle"
        onclick="toggleDarkMode()"
        aria-label="Toggle dark mode"
        type="button"
      >
        <span class="theme-icon" id="themeIcon" aria-hidden="true">ðŸŒ™</span>
      </button>
      <button onclick="toggleShinyMode()">âœ¨</button>

      <div class="search-input">
        
        <input
          tabindex="0"
          class="input"
          type="text"
          id="pokemonName"
          placeholder="Enter Pokemon name"
        />
        <button tabindex="0" onclick="fetchData()">
          <img class="search-btn" src="./pictures/lupe.png" alt="" />
        </button>
           
      </div>
      <div id="pokemonSprite"></div>

      <div id="pokeStats"></div>

      <div id="stats">
        <div id="stat-0"></div>
        <div id="stat-1"></div>
        <div id="stat-2"></div>
        <div id="stat-3"></div>
        <div id="stat-4"></div>
        <div id="stat-5"></div>
      </div>
    </div>

    <section class="page-layout">
      <aside class="detail-panel">
        <div id="detailView"></div>
      </aside>

      <main id="pokemon" class="poke-grid"></main>
    </section>

    <footer><p>Homie's Pokedex</p></footer>
  </body>
</html>
